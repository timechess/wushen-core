name: Build and Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  APP_NAME: wushen-core
  CARGO_BIN: wushen-tauri

jobs:
  build-release:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            src-tauri

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev librsvg2-dev patchelf libssl-dev pkg-config
          if ! sudo apt-get install -y libwebkit2gtk-4.1-dev; then
            sudo apt-get install -y libwebkit2gtk-4.0-dev
          fi
          if ! sudo apt-get install -y libappindicator3-dev; then
            sudo apt-get install -y libayatana-appindicator3-dev
          fi

      - name: Install tauri-cli
        run: cargo install tauri-cli --locked

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Build
        run: cargo tauri build --manifest-path src-tauri/Cargo.toml

      - name: Resolve binary path
        id: bin
        shell: bash
        run: |
          suffix=""
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            suffix=".exe"
          fi
          if [[ -f "src-tauri/target/release/${APP_NAME}${suffix}" ]]; then
            echo "bin_path=src-tauri/target/release/${APP_NAME}${suffix}" >> "$GITHUB_OUTPUT"
            echo "bin_name=${APP_NAME}${suffix}" >> "$GITHUB_OUTPUT"
          elif [[ -f "src-tauri/target/release/${CARGO_BIN}${suffix}" ]]; then
            echo "bin_path=src-tauri/target/release/${CARGO_BIN}${suffix}" >> "$GITHUB_OUTPUT"
            echo "bin_name=${CARGO_BIN}${suffix}" >> "$GITHUB_OUTPUT"
          else
            echo "Binary not found. Contents of target dir:" >&2
            ls -la src-tauri/target/release >&2
            exit 1
          fi

      - name: Package binary (linux/macos)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          tar -czf "dist/${APP_NAME}-${RELEASE_TAG}-${{ matrix.platform }}.tar.gz" -C "$(dirname "${{ steps.bin.outputs.bin_path }}")" "$(basename "${{ steps.bin.outputs.bin_path }}")"

      - name: Package binary (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $zipPath = "dist/${env:APP_NAME}-${env:RELEASE_TAG}-${{ matrix.platform }}.zip"
          Compress-Archive -Path "${{ steps.bin.outputs.bin_path }}" -DestinationPath $zipPath -Force

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: dist/*
          generate_release_notes: true
